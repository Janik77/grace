{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Вход — Grace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'portal/css/auth.css' %}">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="brand">
        <img src="{% static 'portal/img/logo.png' %}" alt="Grace">
        <h1>Вход в Grace</h1>
      </div>

      <form method="post" novalidate>
        {% csrf_token %}
        
        <div class="form-group">
          <label for="id_email_or_username">E-mail</label>
          <div class="input-wrap">
            {{ form.email_or_username }}
          </div>
        </div>

        <div class="form-group">
          <label for="id_password">Пароль</label>
          <div class="input-wrap">
            {{ form.password }}
          </div>
        </div>

        <div class="row">
          <label><input type="checkbox" name="remember_me" id="id_remember_me"> Запомнить меня</label>
          <a href="#" onclick="return false;">Забыли пароль?</a>
        </div>

        <button class="btn" type="submit">Войти</button>

        {% if messages %}
          {% for m in messages %}
            <div class="msg">{{ m }}</div>
          {% endfor %}
        {% endif %}
      </form>

      <div class="footer">© {{ now|date:"Y" }} Grace</div>
    </div>
  </div>
</body>
</html>
